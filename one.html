<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title> Region Fill </title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<p class="title"> Region Fill </p>
	<canvas id="canvas"></canvas>

	<div id="button_container">
		<button class="button" onclick="linemaker()">Make a line</button>
		<button class="button" onclick="circlemaker()">Make a circle</button>
		<button class="button" onclick="clearcanvas()">Clear</button>
	</div>
	
	<p id="radiustext"> Radius: </p>
	<input type="text" id="radiusinput"></input>


	<script src="one.js"></script>
</body>

</html>
