<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title> Region Fill </title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<p class="title"> Region Fill </p>
	<canvas id="canvas"></canvas>

	<div id="button_container">
		<button class="button" onclick="linemaker()">Make a line</button>
		<button class="button" onclick="circlemaker()">Make a circle</button>
		<button class="button" onclick="clearcanvas()">Clear</button>
	</div>
	
	<p id="flood"> Flood Fill </p>
	<div id="flood_buttoncontainer">
		<button class="floodbutton" onclick="floodrecursive()">
			<i class="fa fa-refresh" aria-hidden="true"></i>
		</button>
		
		<button class="floodbutton" onclick="floodstack()">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</button>
		
		<button class="floodbutton" onclick="floodscanline()">
			<i class="fa fa-refresh" aria-hidden="true"></i>
		</button>
		
		<button class="floodbutton" onclick="floodscanlinestack()">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</button>
	</div>
	
	<p id="boundary"> Boundary Fill </p>
	<div id="boundary_buttoncontainer">
		<button class="boundarybutton" onclick="boundaryrecursive()">
			<i class="fa fa-refresh" aria-hidden="true"></i>
		</button>
		
		<button class="boundarybutton" onclick="boundarystack()">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</button>
		
		<button class="boundarybutton" onclick="boundaryscanline()">
			<i class="fa fa-refresh" aria-hidden="true"></i>
		</button>
		
		<button class="boundarybutton" onclick="boundaryscanstack()">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</button>
	</div>
	
	<div id="blackboundary"></div>
	
	<p id="radiustext"> Radius: </p>
	<input type="text" id="radiusinput"></input>
	<p id="colortext"> Input your Hex+A value here: </p>
	<input type="text" id="colorinput"></input>

	<script src="one2.js"></script>
</body>

</html>
